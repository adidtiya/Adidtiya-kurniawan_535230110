<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
    
        body {
            background-color: #f8f9fa;
        }
        
        .contact-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        
        .btn-custom {
            background-color: #007bff;
            border: none;
        }
        
        .btn-custom:hover {
            background-color: #0056b3;
        }
        
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icon {
            font-size: 2rem;
            color: #007bff;
            margin-right: 15px;
        }
        
        .social-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 2rem; color: #00adb5; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
                <span style="background: linear-gradient(to right, #00adb5, #393e46); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Lifestyle Vibes
                </span>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item">
                        <a class="btn btn-outline-info ms-2" href="subscribe.html">Subscribe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>   

    <div class="container contact-container">
        <h2>Contact Us</h2>
        <form action="mailto:adiditiya.535230110@stu.untar.ac.id" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Send Message</button>
        </form>

        <div class="social-icons">
            <h5>Follow Us</h5>
            <a href="https://www.linkedin.com/in/username" class="social-icon" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/username" class="social-icon" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="tel:+62123456789" class="social-icon" title="Telepon">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
